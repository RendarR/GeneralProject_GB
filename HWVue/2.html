<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .products{
            display: flex;
            flex-direction: column;
        }
        .product{
            display: flex;
        }
        .product p{
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, 
        где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить 
        пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
        <h3>Список товаров:</h3>
        <div class="products">
            <div class="product" v-for="product in products" :key="product.id">
                <p>{{ product.name }}</p>
                <p>Цена: {{ product.price }}</p>
            </div>
        </div>
        <button @click="filterMax()">По возрастанию</button>
        <button @click="filterMin()">По убыванию</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                products: [
                    {
                        name: 'Молоко',
                        price: 234,
                        bought: true,
                    },
                    {
                        name: 'Хлеб',
                        price: 320,
                        bought: false,
                    },
                    {
                        name: 'Соль',
                        price: 120,
                        bought: false,
                    },
                    {
                        name: 'Кукуруза',
                        price: 150,
                        bought: false,
                    },
                    {
                        name: 'Морковь',
                        price: 32,
                        bought: false,
                    }
                ],
            },
            methods: {
                filterMax() {
                    this.products.sort((a, b) => b.price - a.price)
                },
                filterMin() {
                    this.products.sort((a, b) =>a.price - b.price )
                }
            },
            computed: {
                
            },
        })
    </script>
</body>
</html>
